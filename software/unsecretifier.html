<p><a href="https://super-diamond-drive.github.io/drive/manager.html">Back</a></p>
<p>Enter File Name to unsecretify</p>
<p><input id="unsecretifyFileInput" type="text" width="100%"></input></p>
<p><button onclick="saveas()">Save As</button></p>
<script>
function saveas() {
 var name = prompt("Save As")
 var filecontent = localStorage.getItem(document.getElementById("unsecretifyFileInput").value)
 var secretCode = filecontent.split("(")[2]
 secretCode = secretCode.split(")")[0]
 var unsecretifiedCode = secretCode
 localStorage.setItem(name, unsecretifiedCode)
 alert("Saved")
}
</script>

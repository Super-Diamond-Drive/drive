<p><a href="https://super-diamond-drive.github.io/drive/manager.html">Back</a></p>
<p>Enter File Name to secretify (Note: Secretified files use more space than normal files)</p>
<p><input id="secretifyFileInput" type="text" width="100%"></input></p>
<p><button>Save As</button></p>
<script>
function saveas() {
 var name = prompt("Save As")
 var array = localStorage.getItem(document.getElementById("secretifyFileInput").value).split("")
 var secretifiedCode = array[0].charCodeAt()
 for (let i = 1; i < array.length; i++) {
  secretifiedCode = secretifiedCode + ", " + array[i].charCodeAt()
 }
 localStorage.setItem(name, "eval(String.fromCharCode(" + secretifiedCode + "))")
 alert("Saved")
}
</script>

<html>
<head></head>
<body>
<script>
    window.addEventListener("message", function (e) {
        if (e.origin !== "https://super-diamond-drive.github.io") {
            return
        }
        var UnbinaryDisc = localStorage.key(0) + "<><<>><>" + localStorage[0]
for (let i = 1; i < localStorage.length; i++) {
 UnbinaryDisc = UnbinaryDisc + "<><><><>" + localStorage.key(i) + "<><<>><>" + localStorage.getItem(localStorage.key(i))
}

switch (expr) {
  case 'high':
        var charCodeDiscArray = new TextEncoder().encode(UnbinrayDisc)
        var charCodeDisc = charCodeDiscArray[0]
for (let i = 1; i < charCodeDiscArray.length - 1; i++) {
 charCodeDisc = charCodeDisc + ", " + charCodeDiscArray[i]
} 

   break;
  case 'low':
        var charCodeDisc = UnbinaryDisc.split("")[0].charCodeAt()
for (let i = 1; i < UnbinaryDisc.split("").length; i++) {
 charCodeDisc = charCodeDisc + ", " + UnbinaryDisc.split("")[i].charCodeAt()
}
    break;
  default:
           var charCodeDisc = UnbinaryDisc.split("")[0].charCodeAt()
for (let i = 1; i < UnbinaryDisc.split("").length; i++) {
 charCodeDisc = charCodeDisc + ", " + UnbinaryDisc.split("")[i].charCodeAt()
}
}
        var binaryDisc = btoa("" + charCodeDisc + "")
        download("files.SuperDiamondDisc", binaryDisc)
    })

function download(filename, text) {
    var pom = document.createElement('a');
    pom.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
    pom.setAttribute('download', filename);

    if (document.createEvent) {
        var event = document.createEvent('MouseEvents');
        event.initEvent('click', true, true);
        pom.dispatchEvent(event);
    }
    else {
        pom.click();
    }
}
</script>
</body>
</html>

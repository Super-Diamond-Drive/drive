<html>
<head></head>
<body>
<script>
    window.addEventListener("message", function (e) {
        if (e.origin !== "https://super-diamond-drive.github.io") {
            return
        }
         
        const code = e.data
        if(confirm("This File Will be runned as Lua. we have no lua anti-virus. would you still like to run this file?")) {
         var script = parent.contentWindow.parent.document.createElement("script")
         script.type = "application/lua"
         script.innerHTML = code
         parent.contentWindow.parent.document.body.appendChild(script)
        }
    })
</script>
</body>
</html>

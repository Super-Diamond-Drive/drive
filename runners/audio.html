<html>
<head></head>
<body>
<script>
    window.addEventListener("message", function (e) {
        if (e.origin !== "https://super-diamond-drive.github.io") {
            return
        }
         
        const blob = e.data
        var blobURL = window.URL.createObjectURL(blob);
        var audioVar = new Audio(blobURL);
        audioVar.play();
    })
</script>
</body>
</html>

<html>
<head></head>
<body>
<script>
    window.addEventListener("message", function (e) {
        if (e.origin !== "https://super-diamond-drive.github.io") {
            return
        }
         
        const blob = e.data
var binaryData = [];
binaryData.push(blob);
var url = window.URL.createObjectURL(new Blob(binaryData, {type: "audio/mp3"}))
var audioObj = new Audio(url);
audioObj.play();
    })
</script>
</body>
</html>
